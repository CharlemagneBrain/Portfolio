name: Update Publications from Google Scholar

on:
  # Run weekly on Mondays at 6:00 UTC
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch publications from Google Scholar
        run: python scripts/update_publications.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/publications.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/publications.json
          git commit -m "Update publications from Google Scholar [automated]"
          git push
